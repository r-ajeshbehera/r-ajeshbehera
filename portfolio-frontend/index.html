<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section id="hero" class="py-5 text-center bg-light">
        <div class="container">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle" class="lead"></p>
            <a id="hero-cta" href="#" class="btn btn-primary">Contact Me</a>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Featured Projects</h2>
            <div id="project-list" class="row"></div>
            <div class="text-center mt-4">
                <a href="projects.html" class="btn btn-outline-primary">View All Projects</a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Skills</h2>
            <div id="skills-list" class="row"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">About Me</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img id="about-photo" src="" alt="Profile" class="img-fluid rounded-circle mb-3" style="width: 200px;">
                </div>
                <div class="col-md-8">
                    <p id="about-bio"></p>
                    <p id="about-education"></p>
                    <a href="resume.html" class="btn btn-primary">View Resume</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Experience & Education</h2>
            <div id="experience-list"></div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/fetch-data.js"></script>
</body>
</html>
